<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simón dice</title>

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

    <link href="styles.css" rel="stylesheet" />
    <script src="script.js" type="text/javascript" defer></script>
</head>

<body>
    <!-- Simon Says -->
    <h1 id="letrero">Simon Says</h1>
    <div class="simon">
        <div class="title"></div>

        <div class="buttonContainer">
            <div class="square red"></div>
            <div class="square yellow"></div>
            <div class="square blue"></div>
            <div class="square green"></div>
        </div>

        <div class="centro">
            <button id="startButton">&nbspStart&nbsp</button>
            <button id="round">Start</button>
            <!-- &nbsp <footer id="pie">Made with ❤️<br> ®Tecnosoft<br>Professional Development</footer> -->
            <footer id="pie">®Tecnosoft<br>Professional Development</footer>
        </div>
    </div>

</body>
</html>
